<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Launcher</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        /* Loading screen styles */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            color: #00aaff;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(0, 170, 255, 0.3);
            border-top: 5px solid #00aaff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Game container styles */
        #game-container {
            width: 80%;
            height: 80%;
            position: relative;
            display: none;
        }
        
        /* Game frame styles */
        #game-frame {
            width: 100%;
            height: 100%;
            border: none;
            background: #000;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 170, 255, 0.2);
        }
        
        /* Control bar styles */
        #control-bar {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 50;
        }
        
        .control-btn {
            background: rgba(0, 170, 255, 0.7);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s ease;
        }
        
        .control-btn:hover {
            background: rgba(0, 170, 255, 0.9);
            transform: translateY(-2px);
        }
        
        /* Fullscreen styles */
        :fullscreen #game-container {
            width: 100% !important;
            height: 100% !important;
            border-radius: 0 !important;
        }
        
        :fullscreen #control-bar {
            bottom: 30px;
            right: 30px;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="spinner"></div>
        <div>Loading Game...</div>
    </div>
    
    <!-- Game Container -->
    <div id="game-container">
        <iframe id="game-frame" src="../public/games/HexGL/index.html" allow="fullscreen"></iframe>
    </div>
    
    <!-- Control Bar -->
    <div id="control-bar" style="display: none;">
        <button id="fullscreen-btn" class="control-btn">
            <i class="fas fa-expand"></i> Fullscreen
        </button>
        <button id="exit-btn" class="control-btn">
            <i class="fas fa-times"></i> Exit Game
        </button>
    </div>

    <script>
        // DOM Elements
        const gameContainer = document.getElementById('game-container');
        const gameFrame = document.getElementById('game-frame');
        const loadingScreen = document.getElementById('loading-screen');
        const controlBar = document.getElementById('control-bar');
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        const exitBtn = document.getElementById('exit-btn');
        
        // When game loads
        gameFrame.onload = function() {
            // Fade out loading screen
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.5s ease';
            
            setTimeout(() => {
                loadingScreen.style.display = 'none';
                gameContainer.style.display = 'block';
                controlBar.style.display = 'flex';
            }, 500);
        };
        
        // If game fails to load
        gameFrame.onerror = function() {
            loadingScreen.innerHTML = `
                <div style="text-align: center; padding: 20px;">
                    <h2 style="color: #ff5555;">Game Failed to Load</h2>
                    <button onclick="window.location.href='/'" 
                            style="background: #00aaff; color: white; border: none; 
                                   padding: 10px 20px; border-radius: 5px; cursor: pointer;">
                        Return to Home
                    </button>
                </div>
            `;
        };
        
        // Fullscreen functionality
        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                gameContainer.requestFullscreen().catch(err => {
                    console.log("Fullscreen error:", err);
                });
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        });
        
        // Exit game functionality
        exitBtn.addEventListener('click', () => {
            if (confirm('Are you sure you want to exit the game?')) {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
                window.location.href = '/';
            }
        });
        
        // Update fullscreen button when fullscreen changes
        document.addEventListener('fullscreenchange', () => {
            if (document.fullscreenElement) {
                fullscreenBtn.innerHTML = '<i class="fas fa-compress"></i> Exit Fullscreen';
            } else {
                fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i> Fullscreen';
            }
        });
    </script>
</body>
</html>
