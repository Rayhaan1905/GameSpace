<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Space Registration</title>
    <style>
        /* Background Animation */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #1a1a40, #301860);
            height: 100vh;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            background: rgba(0, 0, 0, 0.9);
            border-radius: 15px;
            padding: 20px 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 100%;
            max-width: 400px;
            position: relative;
            z-index: 2;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"], input[type="password"], input[type="email"] {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            outline: none;
        }

        input[type="submit"] {
            margin-top: 10px;
            padding: 10px;
            font-size: 1.1rem;
            border: none;
            border-radius: 5px;
            background: linear-gradient(90deg, #ff7f50, #ff4500);
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        input[type="submit"]:hover {
            background: linear-gradient(90deg, #ff4500, #ff7f50);
        }

        .animated-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .rotating-image {
    position: absolute;
    top: 20%;
    left: 20%;
    width: 150px;
    height: 150px;
    transform: translate(-50%, -50%);
    animation: rotate 10s linear infinite; /* Animation to rotate the image */
    z-index: 1; /* Lower than the container's z-index */
    opacity: 0.2; /* Slightly transparent */
}


        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: move 5s linear infinite;
        }

        .circle:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 10%;
            left: 15%;
        }

        .circle:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 40%;
            left: 70%;
        }

        .circle:nth-child(3) {
            width: 50px;
            height: 50px;
            top: 80%;
            left: 50%;
        }
        .circle:nth-child(4) {
            width: 200px;
            height: 200px;
            top: 80%;
            left: 15%;
        }

        .circle:nth-child(5) {
            width: 100px;
            height: 100px;
            top: 25%;
            left: 60%;
        }


        @keyframes move {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(20px);
            }
            100% {
                transform: translateY(0);
            }
        }
        @keyframes rotate {
    0% {
        transform: translate(-50%, -50%) rotate(0deg); /* Start with no rotation */
    }
    100% {
        transform: translate(-50%, -50%) rotate(360deg); /* Rotate fully */
    }
}
    </style>
</head>
<body>
    <div class="animated-bg">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
    <div class="container">
        <h1>Register</h1>
        <img src="/images/249327.png" alt="Rotating Icon" class="rotating-image">
        <form id="registrationForm">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password1" placeholder="Password" required>
            <input type="password" name="password2" placeholder="Confirm Password" required>
            <input type="submit" value="Sign Up">
        </form>
    </div>
    <script>
        document.getElementById('registrationForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/backend/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    window.location.href = '/login';
                } else {
                    console.error('Registration failed');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
