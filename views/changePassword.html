<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - Game Space</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Match your homepage styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #f1f1f1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Animated background overlay */
        .password-container::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background: url('https://assets.codepen.io/3364143/game-grid.png') 0 0 repeat;
            opacity: 0.1;
            animation: moveGrid 60s linear infinite;
            z-index: 0;
        }

        @keyframes moveGrid {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(-50%, -50%);
            }
        }

        /* Main container */
        .password-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            background: rgba(34, 40, 49, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }

        .password-content {
            position: relative;
            z-index: 1;
        }

        .password-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .password-header h1 {
            color: #00aaff;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 2px 5px rgba(0, 170, 255, 0.3);
        }

        .password-header p {
            color: #ccc;
        }

        /* Form styles */
        .password-form .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .password-form label {
            display: block;
            margin-bottom: 8px;
            color: #f1f1f1;
        }

        .password-form input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #f1f1f1;
            font-family: 'Arial', sans-serif;
            transition: all 0.3s ease;
        }

        .password-form input:focus {
            outline: none;
            border-color: #00aaff;
            box-shadow: 0 0 0 2px rgba(0, 170, 255, 0.3);
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 40px;
            color: #ccc;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .toggle-password:hover {
            color: #00aaff;
        }

        /* Button styles */
        .submit-btn {
            width: 100%;
            background: #00aaff;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background: #0088cc;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 170, 255, 0.4);
        }

        /* Footer link */
        .back-to-profile {
            text-align: center;
            margin-top: 20px;
        }

        .back-to-profile a {
            color: #00aaff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .back-to-profile a:hover {
            color: #0088cc;
            text-decoration: underline;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .password-container {
                margin: 20px;
                padding: 30px 20px;
            }

            .password-header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>

<body>
    <div class="password-container">
        <div class="password-content">
            <div class="password-header">
                <h1><i class="fas fa-key"></i> Change Password</h1>
                <p>Secure your Game Space account with a new password</p>
            </div>

            <form class="password-form" id="passwordForm">
                <div class="form-group">
                    <label for="current-password">Current Password</label>
                    <input type="password" id="current-password" required>
                    <i class="fas fa-eye toggle-password" onclick="togglePassword('current-password')"></i>
                </div>

                <div class="form-group">
                    <label for="new-password">New Password</label>
                    <input type="password" id="new-password" required>
                    <i class="fas fa-eye toggle-password" onclick="togglePassword('new-password')"></i>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm New Password</label>
                    <input type="password" id="confirm-password" required>
                    <i class="fas fa-eye toggle-password" onclick="togglePassword('confirm-password')"></i>
                </div>

                <button type="submit" class="submit-btn">
                    <i class="fas fa-sync-alt"></i> Update Password
                </button>
            </form>

            <div class="back-to-profile">
                <a href="/profile"><i class="fas fa-arrow-left"></i> Back to Profile</a>
            </div>
        </div>
    </div>

    <script>
        // Toggle password visibility
        function togglePassword(id) {
            const input = document.getElementById(id);
            const icon = input.nextElementSibling;

            if (input.type === "password") {
                input.type = "text";
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                input.type = "password";
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        // Form submission
        document.getElementById('passwordForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const currentPassword = document.getElementById('current-password').value;
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Basic validation
            if (newPassword !== confirmPassword) {
                alert("New passwords don't match!");
                return;
            }

            if (newPassword.length < 8) {
                alert("Password must be at least 8 characters long!");
                return;
            }

            // Create the payload for the request
            const requestData = {
                password: currentPassword,
                newPassword: newPassword,
            };

            try {
                // Send the fetch request to the backend
                const response = await fetch('/backend/changepassword', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('authToken')}` // Add your token here if needed
                    },
                    body: JSON.stringify(requestData)
                });

                // Handle the response
                if (response.status === 201) {
                    window.location.href = '/home';
                } else {
                    const result = await response.json();
                    alert(result.message || 'An error occurred');
                }
            } catch (error) {
                console.error('Error during password change:', error);
                alert('There was an error. Please try again later.');
            }
        });
    </script>
</body>

</html>
