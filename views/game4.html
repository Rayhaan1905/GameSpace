<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe | Game Launcher</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00aaff;
            --primary-dark: #0088cc;
            --accent: #ff5e7d;
            --text: #f0f0f0;
            --bg: #0f0f15;
            --bg-light: #1a1a24;
            --bg-dark: #0a0a10;
        }
        
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        /* Loading screen styles */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-dark);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            color: var(--primary);
            transition: opacity 0.5s ease, backdrop-filter 0.5s ease;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(0, 170, 255, 0.1);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s cubic-bezier(0.68, -0.55, 0.27, 1.55) infinite;
            margin-bottom: 25px;
            position: relative;
        }
        
        .spinner::after {
            content: '';
            position: absolute;
            top: -8px;
            left: -8px;
            right: -8px;
            bottom: -8px;
            border: 4px solid rgba(0, 170, 255, 0.05);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 2s linear infinite;
            opacity: 0.7;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 18px;
            font-weight: 500;
            letter-spacing: 1px;
            margin-top: 20px;
            text-transform: uppercase;
            position: relative;
        }
        
        .loading-text::after {
            content: '...';
            position: absolute;
            animation: dots 1.5s steps(3, end) infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        
        /* Game container styles */
        #game-container {
            width: 85%;
            height: 75%;
            position: relative;
            display: none;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            transform: scale(0.98);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 2px solid rgba(0, 170, 255, 0.2);
        }
        
        /* Frame border effect */
        #game-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 2px solid transparent;
            border-image: linear-gradient(
                135deg,
                rgba(0, 170, 255, 0.4) 0%,
                rgba(0, 170, 255, 0.1) 50%,
                rgba(0, 170, 255, 0.4) 100%
            );
            border-image-slice: 1;
            border-radius: 10px;
            pointer-events: none;
            z-index: 2;
        }
        
        #game-container::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 12px;
            background: linear-gradient(
                135deg,
                rgba(0, 170, 255, 0.1) 0%,
                rgba(0, 170, 255, 0.05) 50%,
                rgba(0, 170, 255, 0.1) 100%
            );
            z-index: 1;
            pointer-events: none;
        }
        
        #game-container:hover {
            transform: scale(1);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.4);
            border-color: rgba(0, 170, 255, 0.3);
        }
        
        /* Game frame styles */
        #game-frame {
            width: 100%;
            height: 100%;
            border: none;
            background: #000;
            position: relative;
            z-index: 3;
        }
        
        /* Control bar styles */
        #control-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: linear-gradient(to right, rgba(10, 10, 20, 0.9), rgba(20, 30, 40, 0.9));
            backdrop-filter: blur(10px);
            z-index: 50;
            box-sizing: border-box;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            transform: translateY(-100%);
            opacity: 0;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1), opacity 0.3s ease;
        }
        
        #control-bar.visible {
            transform: translateY(0);
            opacity: 1;
        }
        
        .game-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .game-icon {
            width: 36px;
            height: 36px;
            background: var(--primary);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
        }
        
        .game-title {
            color: var(--text);
            font-size: 20px;
            font-weight: 600;
            letter-spacing: 0.5px;
            margin: 0;
        }
        
        .game-subtitle {
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            font-weight: 400;
            letter-spacing: 0.5px;
            margin: 2px 0 0 0;
        }
        
        .control-buttons {
            display: flex;
            gap: 12px;
        }
        
        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text);
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
        }
        
        .control-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, rgba(0, 170, 255, 0.3), transparent);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }
        
        .control-btn:hover::before {
            transform: translateX(0);
        }
        
        .control-btn i {
            transition: transform 0.3s ease;
        }
        
        .control-btn:hover i {
            transform: scale(1.1);
        }
        
        #fullscreen-btn {
            background: var(--primary);
        }
        
        #fullscreen-btn:hover {
            background: var(--primary-dark);
        }
        
        #exit-btn {
            background: var(--accent);
        }
        
        #exit-btn:hover {
            background: #e04a6a;
        }
        
        /* Fullscreen styles */
        :fullscreen #game-container {
            width: 100% !important;
            height: 100% !important;
            border-radius: 0 !important;
            transform: none !important;
            box-shadow: none !important;
            border: none !important;
        }
        
        :fullscreen #game-container::before,
        :fullscreen #game-container::after {
            display: none;
        }
        
        :fullscreen #control-bar {
            padding: 15px 40px;
            background: linear-gradient(to right, rgba(0, 0, 0, 0.9), rgba(0, 10, 20, 0.9));
        }
        
        /* Floating particles background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            background: rgba(0, 170, 255, 0.3);
            border-radius: 50%;
            animation: float linear infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- Particles Background -->
    <div class="particles" id="particles"></div>
    
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="spinner"></div>
        <div class="loading-text">Loading Game</div>
    </div>
    
    <!-- Game Container -->
    <div id="game-container">
        <iframe id="game-frame" src="../games/tic-tac-toe/index.html" allow="fullscreen"></iframe>
    </div>
    
    <!-- Control Bar -->
    <div id="control-bar">
        <div class="game-info">
            <div class="game-icon">
                <i class="fas fa-gamepad"></i>
            </div>
            <div>
                <h1 class="game-title">Tic Tac Toe</h1>
                <p class="game-subtitle">Tic Tac Toe is a turn-based strategy game</p>
            </div>
        </div>
        <div class="control-buttons">
            <button id="fullscreen-btn" class="control-btn">
                <i class="fas fa-expand"></i> Fullscreen
            </button>
            <button id="exit-btn" class="control-btn">
                <i class="fas fa-times"></i> Exit
            </button>
        </div>
    </div>

    <script>
        // DOM Elements
        const gameContainer = document.getElementById('game-container');
        const gameFrame = document.getElementById('game-frame');
        const loadingScreen = document.getElementById('loading-screen');
        const controlBar = document.getElementById('control-bar');
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        const exitBtn = document.getElementById('exit-btn');
        const particlesContainer = document.getElementById('particles');
        
        // Create floating particles
        function createParticles() {
            const particleCount = window.innerWidth < 768 ? 30 : 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 5 + 2;
                const posX = Math.random() * window.innerWidth;
                const duration = Math.random() * 20 + 10;
                const delay = Math.random() * 5;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}px`;
                particle.style.bottom = `-10px`;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${delay}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // When game loads
        gameFrame.onload = function() {
            // Fade out loading screen
            loadingScreen.style.opacity = '0';
            
            setTimeout(() => {
                loadingScreen.style.display = 'none';
                gameContainer.style.display = 'block';
                controlBar.classList.add('visible');
            }, 500);
            
            // Create particles after load
            createParticles();
        };
        
        // If game fails to load
        gameFrame.onerror = function() {
            loadingScreen.innerHTML = `
                <div style="text-align: center; padding: 30px; max-width: 400px;">
                    <div style="font-size: 60px; margin-bottom: 20px; color: #ff5e7d;">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <h2 style="color: #ff5e7d; margin-bottom: 15px;">Game Failed to Load</h2>
                    <p style="color: rgba(255,255,255,0.7); margin-bottom: 25px;">
                        There was an issue loading the game. Please check your connection and try again.
                    </p>
                    <button onclick="window.location.href='/'" 
                            style="background: var(--primary); color: white; border: none; 
                                   padding: 12px 25px; border-radius: 8px; cursor: pointer;
                                   font-size: 14px; font-weight: 500; transition: all 0.3s ease;">
                        <i class="fas fa-home"></i> Return to Home
                    </button>
                </div>
            `;
        };
        
        // Fullscreen functionality
        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                gameContainer.requestFullscreen().catch(err => {
                    console.log("Fullscreen error:", err);
                });
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        });
        
        // Exit game functionality
        exitBtn.addEventListener('click', () => {
            const confirmExit = confirm('Are you sure you want to exit Tic Tac Toe?');
            if (confirmExit) {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
                window.location.href = '/home';
            }
        });
        
        // Update fullscreen button when fullscreen changes
        document.addEventListener('fullscreenchange', () => {
            if (document.fullscreenElement) {
                fullscreenBtn.innerHTML = '<i class="fas fa-compress"></i> Exit Fullscreen';
            } else {
                fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i> Fullscreen';
            }
        });
        
        // Handle window resize
        window.addEventListener('resize', () => {
            particlesContainer.innerHTML = '';
            createParticles();
        });
    </script>
</body>
</html>
